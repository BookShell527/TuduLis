name: tudulis
description: Cross Platform Todo List & Reminder App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0-116.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  provider: ^6.0.1
  uuid: ^3.0.5
  objectbox: ^1.2.0
  objectbox_flutter_libs: any
  shared_preferences: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner: ^2.1.5
  objectbox_generator: any

flutter:
  uses-material-design: true
  generate: true
